<div class="container">
  <mat-selection-list [multiple]="false">
    <mat-list-option
      *ngFor="let friend of friends"
      [value]="friend"
    >
      <span       class="friend"
      > <mat-icon class="card-icon">mark_chat_unread
    </mat-icon> {{ friend }} </span>
    </mat-list-option>
  </mat-selection-list>
</div>
