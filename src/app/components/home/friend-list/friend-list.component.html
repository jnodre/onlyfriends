<div class="container">
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let friend of friends" [value]="friend">
      <span class="friend" (click)="takeFriends(friend._id)">
        <mat-icon class="card-icon">mark_chat_unread </mat-icon>
        {{ friend.name }}
      </span>
    </mat-list-option>
  </mat-selection-list>
</div>
