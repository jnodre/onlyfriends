<div class="topbar">


  <div class="container-var">
    <div class="left-separator"><img class='logo-home' src='assets/img/logo.jpg' alt="" ></div>
  </div>
  <img mat-card-avatar [matMenuTriggerFor]="menu" [src]="url" alt="" >

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="me">
    <span>Mi perfil</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesión</span>
  </button>
</mat-menu>
</div>
<div class="main-container">
  <div class="grid">
    <router-outlet></router-outlet>
  </div>
  <nav class="bottom-menu">
    <ul>
      <li>
        <a routerLink="matches">
          <mat-icon class="card-icon">shuffle</mat-icon></a
        >
      </li>
      <li>
        <a routerLink="friends">
          <mat-icon class="card-icon">group</mat-icon></a
        >
      </li>
      <li>
        <a routerLink="profile">
          <mat-icon class="card-icon">settings</mat-icon></a
        >
      </li>
    </ul>
  </nav>
</div>
